<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.8">
        <link rel="stylesheet" href="index.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Plaster&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
        <title>Record Store</title>
    </head>

    <body>
        <div class="top-banner">
            <button class="menu-toggle" aria-label="Toggle Menu">☰</button>
            <nav class="header-menu" aria-label="Main Menu">
                <a href="#">Login</a>
                <a href="#">Cart</a>
                <form role="search">
                    <label for="search-input" class="visually-hidden">Search Records</label>
                    <input id="search-input" placeholder="Search.." type="text">
                </form>
            </nav>
        </div>

        <header>
            <img src="./images/spiral_logo.png" alt="Spiral Sounds Logo">
            <div class="header-text">
                <h1>Spiral Sounds</h1>
                <p class="subhead">The best in vinyl</p>
            </div>
        </header>

        <section class="genre-select-container">
            <label for="genre-select">View by genre</label>
            <select id="genre-select">
                <option value="">show all</option>
            </select>
        </section>

        <main class="products" id="products-container"></main>
        <footer>
                <p>© Spiral Sounds</p>
        </footer>
        <script src="index.js" type="module"></script>
    </body>
</html>
